<html lang="fr">

        <title>Page d'inscription de l'Appli ACS Music</title>

    <body>
        <h1 class="text-center">Sign Up</h1>
        <form class ="container" > <!--Le container du formulaire-->
            <div>
                <p>Name</p>
                <input class="input" type="text" name="name" requierd>
            </div>
            <div>
                <p>Email address</p>
                <input class="input" type="email" name="email" requierd>
            </div>
            <div>
                <p>Password</p>
                <input class="input" type="password"  name="password" requierd>
            </div>
            <div class="text-center">
                <input class="btn" type="submit" value="Done" onclick="envoyer()"> <!--Bouton d'envoi du formulaire -->
                <a href="#">Already an account ?</a>
            </div>
            
        </form>
       
    </body>
