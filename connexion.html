<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="assets/css/connexion.css">
    <script src="assets/js/connexion.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Vibes&display=swap" rel="stylesheet">

</head>
<body>
    <img class="BgSignUp" src="./assets/imgs/SignIn.png" alt="Sign Up">.
    <img class="trait1" src="./assets/imgs/abstract_transparent.png" alt="trait transparent">
    <img class="trait2" src="./assets/imgs/abstract_transparent2.png" alt="trait transparent">
    <form class="container" id="form"> <!--Le container du formulaire-->
        <div>
            <label for="mail">Email</label>
            <input class="input" type="email" id="mail">
            <p class="error" id="mailerror">Votre adresse email est invalide !</p>
            <p class="success" id="mailsuccess">C'est parfait !</p>
        </div>
        <div>
            <label for="pwd">Password</label>
            <input class="input" type="password" id="pwd">
            <a class="forget" href="#">Forget my password</a>
            <p class="error" id = "pwdError">Le mot de passe doit contenir 6 caract√®res minimum !</p>
            <p class="success" id="pwdSuccess">C'est parfait !</p>
        </div>
        <div class="text-center">
            <input id="submit" class="btn" type="button" value="Done"> <!--Bouton d'envoi du formulaire-->
            <a class="create" href="#">Create an account</a>
        </div>
    </form>
</body>
</html>
