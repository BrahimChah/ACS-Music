<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'inscription de l'Appli ASC Music</title>
    <link rel="stylesheet" href="inscription.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&family=Vibes&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="text-center">Sign Up</h1>
    <form class="container"> <!--Le container du formulaire-->
        <div>
            <label>Name</label>
            <input class="input" type="text" required>
        </div>
        <div>
            <label>Email address</label>
            <input class="input" type="email" required>
        </div>
        <div>
            <label>Password</label>
            <input class="input" type="password" required>
        </div>
        <div class="text-center">
            <input class="btn" type="submit" value="Done"> <!--Bouton d'envoi du formulaire-->
            <a href="#">Already an account ?</a>
        </div>
    </form>
</body>
</html>
