<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'écoute d'une musique</title>
<!--lien vers les fonts "Assistant" et fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&family=Vibes&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/player.css">
    <script src="assets/js/player.js"></script>
</head>

<body>
    <div class="container">

        <header>
    <!--l'image de l'album-->
            <a href="#"><img class="imghead" src="./assets/images/Logo.png" alt="photo de l'album"></a>
        </header>

    <!--section 1 les informations Album et titre de la musique -->
        <div class="titles">
            <h1 class="title-player"></h1>
            <h2 class="subtitle-player"></h2>
        <!--gif des ondes sonores-->
            <img class="soundwave" src="./assets/imgs/soundwave.png" alt="soundwave">
        <!--bar de définlement fixe-->
            <img class="playerbar" src="./assets/imgs/barplayer2.png" alt="barplayer">
        </div>

    <!--les boutons de lecture-->
        <div class="buttons">
        <!--bouton de lecture en boucle-->
            <a href="#" class="btn-return"><img class='btn2' src="./assets/imgs/return.png" alt="return"></a>
        <!--bouton de musique précédente ou recule le son-->
            <a href="#" class="btn-f-return"><img class='btn'src="./assets/imgs/fastreturn.png" alt="fastreturn"></a>
        <!--bouton play-->
            <a href="#" class="btn-player"><img class="btn-player img-player" src="./assets/imgs/playerjaune.png" alt="player"></a>
        <!--bouton de musique suivante ou avancer le son -->
            <a href="#" class="btn-f-forward"><img class='btn'src="./assets/imgs/fastforward.png" alt="fastforward"></a>
        <!--bouton de lecture aléatoire-->
            <a href="#" class="btn-forward"><img class='btn2' src="./assets/imgs/mixer.png" alt="mixer"></a>
        </div>

    <footer>
    <!--icone home retour à la page song-->
        <a href="songs.html">
            <i class="fas fa-home"></i>
        </a>
    <!--icone menu list -->
        <a href="#">
            <i class="fas fa-list-ul"></i>
        </a>
    <!--icone coeur -->
        <a href="#">
            <i class="fas fa-heart"></i>
        </a>
    <!--icone search-->
        <a href="#">
            <i class="fas fa-search"></i>
        </a>
    </footer>
       
</body>
</html>
